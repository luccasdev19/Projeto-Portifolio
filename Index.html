<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio Lucas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Portfólio Lucas</div>
        <nav>
            <ul>
                <li>Orçamento</li>
                <li>Contato</li>
                <li>Sobre mim</li>         
            </ul>
        </nav>
    </header>
    
    <main class="container">
        <section class="tech-circulo">
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
            <div class="circulo"></div>
        </section>
    
        <section class="item active">
            <div class="imagem">
                <img src="Orçamento.png" alt="Imagem de orçamento">
            </div>
            <div class="content">
                <h2>Orçamento</h2>
                <p>Estou oferecendo a criação de sites simples, modernos e eficientes...</p>
                <button class="btn">Saiba mais</button>
            </div>
        </section>
    
        <section class="item">
            <div class="imagem">
                <img src="Telefone.png" alt="Meios de contato">
            </div>
            <div class="content">
                <h2>Meios de Contato</h2>
                <p>Se interessou pelo meu trabalho? Entre em contato...</p>
                <button class="btn">Entre em contato</button>
            </div>
        </section>
    
        <section class="item">
            <div class="imagem">
                <img src="sobrmim.png" alt="Sobre mim">
            </div>
            <div class="content">
                <h2>Sobre mim</h2>
                <p>Conheça mais sobre minha história e projetos futuros!</p>
                <button class="btn">Acesse</button>
            </div>
        </section>
    
        <div class="arrows">
            <button class="arrows-btn" id="prev">⬅</button>
            <button class="arrows-btn" id="next">➡</button>
        </div>
    
        <div class="indicadores">
            <span class="numero">1</span>
            <div class="pontos">
                <div class="ponto active"></div>
                <div class="ponto"></div>
                <div class="ponto"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
